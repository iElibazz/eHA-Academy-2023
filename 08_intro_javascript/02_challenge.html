<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Challenge 02</h1>
    <script>
        var score = prompt ('Hi, what is your Jamb score?')
        var grade
        if ((score>=70)&&(score<=100)) {
            grade="A"
        } else if ((score>=50)&&(score<=60)) {
            grade="C"
        } else if ((score>=0)&&(score<=40)) {
            grade="F"
        } else {
            grade="uhmm, I don't know!"
        }

        document.write("<p>Hi, your grade is " + grade + "</p>")
    </script>
</body>
